{% extends "catalog/base.html" %}
{% block title %} Блог {{ object.title }} {% endblock %}
{% block content %}

<div class="row">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                            {{ form.as_p }}
                        <div class="row justify-content-center">
                        <div class="col-5">
                            <button type="submit" class="btn btn-outline-primary">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}</button>
                        </div>
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
